<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Modal Test</title>
    <style>
        body {
            background: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        
        .test-image {
            width: 200px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            border: 2px solid #00d4ff;
        }
        
        .test-image:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease;
        }
        
        /* Image Modal */
        .image-modal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 90%;
            background: #1a1a1a;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
        }

        .modal-image {
            width: 100%;
            height: auto;
            max-height: 80vh;
            object-fit: contain;
            display: block;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 20px;
            color: #ffffff;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
            z-index: 10001;
            background: rgba(0, 0, 0, 0.5);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-close:hover {
            background: rgba(255, 0, 0, 0.7);
        }

        .modal-caption {
            padding: 15px;
            text-align: center;
            color: #ffffff;
            background: rgba(0, 0, 0, 0.8);
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Simple Modal Test</h1>
    <p>Click on any image to test the modal:</p>
    
    <img src="images/pokedex/overview.png" alt="Pokédex Main Interface" class="test-image">
    <img src="images/pokedex/search.png" alt="Search Functionality" class="test-image">
    <img src="images/pokedex/details.png" alt="Pokémon Details" class="test-image">

    <script>
        function openImageModal(src, alt) {
            console.log('Opening modal for:', src);
            
            // Remove existing modal if any
            const existingModal = document.getElementById('imageModal');
            if (existingModal) {
                existingModal.remove();
            }
            
            // Create new modal
            const modal = document.createElement('div');
            modal.id = 'imageModal';
            modal.className = 'image-modal';
            modal.style.display = 'block';
            modal.innerHTML = `
                <div class="modal-content">
                    <span class="modal-close">&times;</span>
                    <img class="modal-image" src="${src}" alt="${alt}">
                    <div class="modal-caption">${alt}</div>
                </div>
            `;
            
            document.body.appendChild(modal);
            document.body.style.overflow = 'hidden';
            
            // Add event listeners
            const closeBtn = modal.querySelector('.modal-close');
            closeBtn.addEventListener('click', closeImageModal);
            
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    closeImageModal();
                }
            });
            
            console.log('Modal created and should be visible');
        }

        function closeImageModal() {
            const modal = document.getElementById('imageModal');
            if (modal) {
                modal.remove();
                document.body.style.overflow = 'auto';
                console.log('Modal closed and removed');
            }
        }

        // Add click handlers
        document.addEventListener('DOMContentLoaded', function() {
            const allImages = document.querySelectorAll('.test-image');
            console.log('Found images:', allImages.length);
            
            allImages.forEach((img, index) => {
                console.log(`Image ${index + 1}:`, img.src, img.alt);
                img.addEventListener('click', function(e) {
                    e.preventDefault();
                    console.log('Image clicked:', this.src, this.alt);
                    openImageModal(this.src, this.alt);
                });
            });
        });
    </script>
</body>
</html>
